<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<!-- Custom Styles For Our Presentation -->
	<style>
	.left {
		text-align: left;
	}

	.size {
		font-size: 70px;
	}
	.reveal h1 { font-size: 1.85em; }
	.reveal ul { font-size: 0.9em; }

	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section
				data-markdown="Lesson0-Overview/start.md"
				data-separator="^\r?\n\r?\n\r?\n"
				data-separator-vertical="^\n\---vertical---\n\n"
				data-separator-notes="^Note:"
				data-charset="iso-8859-15">
			></section>


			<section
				data-markdown="Lesson1-Secrets/readme.md"
				data-separator="^\r?\n\r?\n\r?\n"
				data-separator-vertical="^\n\---vertical---\n\n"
				data-separator-notes="^Note:"
				data-charset="iso-8859-15">
			></section>
			<section>Slide 1</section>
			<section>Slide 2</section>

				<!--
        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
    -->
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			showNotes: true,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
